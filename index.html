<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>

    <link rel="stylesheet" href="styles/style.css">

    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- google fonts cdn -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap');
    </style>
        
</head>
<body class="bg-[#F4F7FF] text-[#00303C]">
    <header class="w-[90%] mx-auto my-[20px]">
        <nav class=" nav bg-white rounded-xl border-none p-[20px] flex justify-between items-center">
            <div class="nav-item flex gap-[5px]">
                <div>
                    <img src="assets/logo.png" class="w-[40px]" alt="">
                </div>
                <h2 class="logo-title text-[30px] font-thin">Dev<span class="font-bold">Board</span></h2>
            </div>
            <div class="nav-item flex items-center gap-[20px]">
                <div class="bg-[#F4F7FF] px-[10px] py-[5px] rounded-lg flex items-center">
                    <div>
                        <img src="assets/checkbox.png" alt="">
                    </div>
                    <h2 class="text-[30px] font-bold">10</h2>
                </div>
                <div class="bg-[#F4F7FF] rounded-full p-[10px]">
                    <img src="assets/theme-btn.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main class="w-[90%] mx-auto my-[20px]">
        <section class="main-container flex gap-[20px]">
            <div class="bg-white w-[65%] mx-auto rounded-xl flex justify-between">
                <div class="p-[20px] items-center justify-center flex gap-[10px]">
                    <div class="px-[20px] py-[10px] flex gap-[10px] bg-[#F4F7FF] items-center rounded-xl h-[80px]">
                        <div class="rounded-full bg-white ">
                            <img class="  p-[10px]" src="assets/checkbox.png" alt="">
                        </div>
                        <div class="flex flex-col m-0 h-[70%]">
                            <p class="text-[12px] font-medium tracking-normal">Task Assigned <br><span class="font-bold text-[25px]">6</span></p>
                            
                        </div>
                    </div>
                    <div class="bg-gradient-to-r from-[#3752FD] to-[#9BA8F8] rounded-xl flex px-[20px] py-[10px] h-[80px] items-center w-[300px] gap-[10px]">
                        <div>
                            <img class="w-[50px] " src="assets/board.png" alt="">
                        </div>
                        <div class="text-white font-medium">
                            <p>Discover Something <br>New Today!</p>
                        </div>
                    </div>
                    <div class="px-[20px] py-[10px] flex gap-[10px] bg-[#F4F7FF] items-center rounded-xl h-[80px]">
                        <div class="rounded-full bg-white ">
                            <img class="  p-[10px]" src="assets/checkbox.png" alt="">
                        </div>
                        <div class="flex flex-col m-0 h-[70%]">
                            <p class="text-[15px] font-medium tracking-normal">Wed, <br><span class="font-bold text-[15px]">1 March, 2025</span></p>
                            
                        </div>
                    </div>
                </div>
                <div>
                    
                </div>
            </div>
            <div class="bg-white w-[40%] rounded-xl">

            </div>
        </section>
    </main>
    <script src="js script/script.js"></script>
</body>
</html>
